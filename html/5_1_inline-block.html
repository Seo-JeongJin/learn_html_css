
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block 1</title>
    <style>
        div { 
            background-color: red;
        } 
        span {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        일본의 소고기 덮밥(돈부리). 규메시라고도 하며, 덮밥(주로 불고기 덮밥)이라고 번역되는 돈부리의 일종.
    </div>
    
    <span>
        일본의 소고기 덮밥(돈부리). 규메시라고도 하며, 덮밥(주로 불고기 덮밥)이라고 번역되는 돈부리의 일종.
    </span>

    <div>
        Hello world!
    </div>
    <span>
        Hello world!
    </span>
</body>
</html>
