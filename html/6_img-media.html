<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img media</title>
</head>
<body>
    <h2>이미지 태그</h2>
    <!-- 이미지가 상위 폴더에 있을 때 -->
    <img width="600" src="../fries.jpg" alt="fries">
    <img height="500" src="../fries.jpg" alt="fries">
    <!-- 이미지가 동일한 위치에 있을 때 -->
    <img height="400" src="ebi.jpg" alt="ebi">
    <img height="300" src="./ebi.jpg" alt="ebi">
    <!-- 이미지가 하위 폴더에 있을 때 -->
    <img height="200" src="./images/egg.jpg" alt="egg">
    <img height="100" src="./images/egg.jpg" alt="egg">
</body>
</html>
