<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제 노드 +  div>ul+ol+div -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복 하기 *  div>ul>li*3 -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 #  span#item, div#item -->
    <span id="item"></span>
    <div id="item"></div>

    <!-- 클래스 .  span.title, .title(div가 defalut이기에 div가 나옴) -->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {}  p.container{Hello World} -->
    <p class="container">Hello World</p>

    <!-- 자동 넘버링 $  p.container{item$}*5 -->
    <p class="container">item&</p>
    <p class="container">item&</p>
    <p class="container">item&</p>
    <p class="container">item&</p>
    <p class="container">item&</p>
  </body>
</html>
