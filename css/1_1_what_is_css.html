<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .green--text {
            color: green;
        }
        .text-decoration-none {
            text-decoration: none;
        }
        #dark {
            background-color: black;
            color: white;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">제목</h1>
    <p class="green--text">안녕하세요. 서정진입니다.</p>
    <hr>
    <a class="text-decoration-none" href="http://www.naver.com">네이버</a>
    <span>이름 : </span><span>서정진</span>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>토마토</li>
        <li>오이</li>
    </ul>
    <hr>
    <p id="dark">
        <span class="yellow">아</span><span class="yellow"> 리얼루다가</span><span class="yellow"> 진심으로</span><br>
        자바<br>
        진짜<br>
        어렵다
    </p>
</body>
</html>
